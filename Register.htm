<html>
<head>
   <title>Alex's Register Page</title>
   <style>
   </style>
</head>
<body>


   <p>
     Please Register an Account Below:
   </p>

   <form action = "/create" method = "POST" onsubmit='validateMyForm();'>
     <div>Username: <input type = 'text' name = 'username' /></div>
     <div>Password: <input type = 'password' name = 'password' id='p1'/></div>
     <div>Confirm Password: <input type = 'password' name = 'confirmpassword' id='p2'/></div>
     <div><input type = 'submit' value = 'Register' /></div>
   </form>

<script type = 'text/javascript'>

function validateMyForm(){
  let password = document.getElementById('p1')
  let confirmpassword = document.getElementById('p2')

  if(password.value !== confirmpassword.value){
      event.preventDefault();
    alert('Your passwords do not match');
    return false;
  }
  else{
    return true;
  }

}
</script>

</body>
</html>
