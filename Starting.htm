<html>

<head>
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        #Title {
            background: linear-gradient(to top, rgb(120, 243, 120), rgb(41, 94, 41));
            font-size: 60px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.678);
            text-align: center;
        
            padding-bottom: 25px;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: left;
            float: left;
            display: inline-block;
            margin: 0px;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            font-size: 30%;
            max-width: 20%;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: rgb(44, 168, 19);
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }


        form#form {
            width: 100%;
            display: inline-block;
            text-align: center;
        }

        div#signin {
            font-size: 110%;
            margin: 1%;
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            color: darkgreen;
        }
    </style>
</head>

<body>
    <div id='Title'>
        APBioForDummies
        <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="/start">Home Page</a>
                    <a href="/molecules">Molecules of Life</a>
                    <a href="/photo">Metabolism and Photosynthesis</a>
                    <a href="/resp">Aerobic Respiration, Molecular Gen</a>
                    <a href="/genereg">Gene Regulation, Mitosis, Meiosis</a>
                    <a href="/mend">Mendelian Genetics, Biotech</a>
                    <a href="/evo">Evolution</a>
                    <a href="/nerv">Nervous and Endocrine System</a>
                    <a href="/immune">Immune System and Development</a>
                    <a href="/eco">Ecology</a>
                </div>
            </div>

    </div>
    


    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io();
            $('form').submit(function (e) {
                e.preventDefault(); // prevents page reloading
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });
            socket.on('chat message', function (msg) {
                $('#messages').append($('<li>').text(msg));
            });
        });
    </script>
</body>

</html>
