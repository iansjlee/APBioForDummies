<html>

<head>
    <style>
        #headertext {
            height: 30%;
            width: 100%;
            left: 0;
            top: 10%;
            text-align: center;
            font-size: 200%;
            border: 2px solid black;
            background-image: url("static/plantcell.png");
            background-size: 100% 100%;

        }

        #text {
            width: 60%;
            left: 20%;
            top: 30%;
        }

        #myCanvas {
            width: 1600px;
            height: 400px;
            border: 2px solid black;
        }

        /* Dropdown Button */
        .dropbtn {
            top: 10px;
            left: 10px;
            background-color: Black;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
            float: left;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            font-size: 50%;

        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>

</head>

<body>



    <div id="headertext"> Photosynthesis and Respiration
        <div class="dropdown">

            </div>
        </div>
    </div>
    <div id="text">

    </div>

    <canvas id="myCanvas">

    </canvas>

    <script>
        //get the canvas, canvas context, and dpi
        let canvas = document.getElementById('myCanvas'),
            ctx = canvas.getContext('2d'),
            dpi = window.devicePixelRatio;

        let photosystem = new Image();
        let bilayer = new Image();
        let light = new Image();
        let closed = new Image();
        let open = new Image();
        let synthase = new Image();



        function init() {
            photosystem.src = 'photosystem.png';
            bilayer.src = 'bilayer.png';
            light.src = 'light.png';
            closed.src = 'closed.png';
            open.src = 'open.png';
            synthase.src = 'synthase.png'
            window.requestAnimationFrame(draw)
        }


        function fix_dpi() {
            //create a style object that returns width and height
            let style = {
                height() {
                    return +getComputedStyle(canvas).getPropertyValue('height').slice(0, -2);
                },
                width() {
                    return +getComputedStyle(canvas).getPropertyValue('width').slice(0, -2);
                }
            }
            //set the correct attributes for a crystal clear image!
            canvas.setAttribute('width', style.width() * dpi);
            canvas.setAttribute('height', style.height() * dpi);
        }


        let lightx = 100;
        let lighty = 100;
        let lightcounter = 0;
        let pumpcounter = 0;
        let hcounter = 0;



        function draw() {
            //call the dpi fix every time 
            //canvas is redrawn
            fix_dpi();

            ctx.globalCompositeOperation = 'destination-over';
            ctx.clearRect(0, 0, 1600, 400); // clear canvas
            ctx.font = "35px Georgia"

            //sunlight animation
            if (lightcounter < 50) {
                lightcounter++;
                ctx.drawImage(light, lightx, lighty)
                ctx.fillText("Light Energy", lightx, lighty - 30)
                lighty = lighty + 2;
            } else {
                ctx.drawImage(light, lightx, lighty)
                ctx.fillText("Light Energy", lightx, lighty - 30)
                lightcounter = 0;
                lightx = 100;
                lighty = 100;
            }

            //photosystem II
            ctx.drawImage(photosystem, 100, 300)
            ctx.fillText("Photosystem II", 130, 500)

            //lipid bilayer
            ctx.drawImage(bilayer, 390, 360)
            ctx.drawImage(bilayer, 760, 360)
            ctx.drawImage(bilayer, 945, 360)
            ctx.drawImage(bilayer, 1420, 360)
            ctx.drawImage(bilayer, 1605, 360)

            //photosystem I
            ctx.drawImage(photosystem, 1130, 300)
            ctx.fillText("Photosystem I", 1170, 500)

            //hydrogen pump 
            if(hcounter < 175){
                ctx.drawImage(open, 575, 310)
            } else{
                    ctx.drawImage(closed, 575, 310)
            }
                   
            ctx.fillText("Hydrogen Pump", 560, 540)

            //hydrogen ions
            if (hcounter < 300) {
                ctx.fillText("H+", 650, 200 + (1.4 * hcounter));
                ctx.fillText("H+", 1830, 600 - (1.4 * hcounter));
                hcounter++;
            } else {
                ctx.fillText("H+", 650 + (3 * (hcounter - 300)), 620);
                ctx.fillText("H+", 1830 - (3 * (hcounter - 300)), 180);
                hcounter++;
                if (hcounter > 700) {
                    hcounter = 0;
                }
            }

            //synthase
            ctx.drawImage(synthase, 1790, 310)
            ctx.fillText("ATP Synthase", 1750, 550)

            //water
            ctx.fillText("H-O-H", 150, 700)


            window.requestAnimationFrame(draw);

        }


        init()
    </script>

</body>

</html>
