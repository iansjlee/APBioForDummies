        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
            float: left;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            font-size: 50%;

        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>

</head>

    <canvas id="myCanvas">

    </canvas>

    <script>
        //get the canvas, canvas context, and dpi
        let canvas = document.getElementById('myCanvas'),
            ctx = canvas.getContext('2d'),
            dpi = window.devicePixelRatio;

        ctx.globalCompositeOperation = 'destination-over';

        let photosystem = new Image();
        let bilayer = new Image();
        let light = new Image();

        function init() {
            photosystem.src = 'photosystem.png';
            bilayer.src = 'bilayer.png';
            light.src = 'light.png';
            window.requestAnimationFrame(draw)
        }

        function fix_dpi() {
            //create a style object that returns width and height
            let style = {
                height() {
                    return +getComputedStyle(canvas).getPropertyValue('height').slice(0, -2);
                },
                width() {
                    return +getComputedStyle(canvas).getPropertyValue('width').slice(0, -2);
                }
            }
            //set the correct attributes for a crystal clear image!
            canvas.setAttribute('width', style.width() * dpi);
            canvas.setAttribute('height', style.height() * dpi);
        }

        function draw() {
            //call the dpi fix every time 
            //canvas is redrawn
            fix_dpi();
            ctx.clearRect(0, 0, window.width, window.height)

            ctx.save();
            ctx.drawImage(light, 250, 0);
            ctx.translate(0, 100);
            ctx.restore();

            ctx.drawImage(bilayer, 200, 200);
            ctx.drawImage(bilayer, 1600, 200);
            ctx.drawImage(photosystem, 250, 200);
            ctx.drawImage(bilayer, 525, 200);
            ctx.drawImage(bilayer, 905, 200);
            ctx.drawImage(bilayer, 1285, 200);
            ctx.drawImage(photosystem, 1560, 200);


            //draw stuff
            window.requestAnimationFrame(draw);
        }

        function arrow() {

        }

        init()
    </script>
